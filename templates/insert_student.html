{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="col-5 mt-4 m-auto">
        <div class=" new card text-center">
            <div class="card-body">
                <h1 class="text-white">Insert College Details</h1>
                <form method="POST">
                    {% csrf_token %}
                    
                    <label for="sid" class="fs-4 text-white form-label">Student_Id</label>
                    <input type="number" class="text-center form-control" name="sid" id="sid">

                    <label for="sname" class="fs-4 text-white form-label">Student_name</label>
                    <input type="text" class="text-center form-control" name="sname" id="sname">

                    <label for="syear" class="fs-4 text-white form-label">Year</label>
                    <input type="number" class="text-center form-control" name="syear" id="syear">

                    <label for="sadd" class="fs-4 text-white form-label">Student_address</label>
                    <input type="text" class="text-center form-control" name="sadd" id="sadd">

                    <label for="col_id" class="fs-4 text-white form-label">College_Id</label>
                    <select class="form-select form-select-lg mb-3" name="col_id" id="col_id">
                        <option selected>Select the college</option>
                        {% for co in College_objects %}
                            <option value="{{co.col_id}}">{{co.col_name}} ({{co.col_id}})</option>
                        {% endfor %}
                    </select>

                    <input type="submit" class="button-color mt-4 btn" value="Insert_Student">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
