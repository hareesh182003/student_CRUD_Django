{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>

<body>
    <div class="col-5 mt-4 m-auto">
        <div class=" new card text-center">
            <div class="card-body">
                <h1 class="text-white">Insert College Details</h1>
                <form method="POST">
                    {% csrf_token %}
                    <label for="c_id" class="fs-4 text-white form-label">College_code</label>
                    <input type="number" class="text-center form-control" name="c_id" id="c_id">
                    
                    <label for="c_name" class="fs-4 text-white form-label">College_name</label>
                    <input type="text" class=" text-center form-control" name="c_name" id="c_name">
                    
                    <label for="c_add" class="fs-4 text-white form-label">College_address</label>
                    <input type="text" class=" text-center form-control" name="c_add" id="c_add">
                    
                    <input type="submit" class="button-color mt-4 btn" value="Insert_College">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
