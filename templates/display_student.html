{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/table_color.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <table class="table m-auto">
                <thead>
                    <tr>
                        <th>Student_id</th>
                        <th>Student_name</th>
                        <th>Student_year</th>
                        <th>Student_address</th>
                        <th>College_name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for so in student_objects %}
                        <tr>
                            <td>{{so.stu_id}}</td>
                            <td>{{so.stu_name}}</td>
                            <td>{{so.stu_year}}</td>
                            <td>{{so.stu_address}}</td>
                            <td>{{so.col_id}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
